# Production deployment template
# Copy this file and configure environment variables

services:
  db:
    image: postgres:16-alpine
    container_name: chatkeep-db
    environment:
      POSTGRES_DB: ${DB_NAME:-chatkeep}
      POSTGRES_USER: ${DB_USERNAME:-chatkeep}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD is required}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-chatkeep} -d ${DB_NAME:-chatkeep}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: always

  app:
    image: ghcr.io/${GITHUB_REPOSITORY:-andvl/chatkeep}:${IMAGE_TAG:-latest}
    container_name: chatkeep-app
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-chatkeep}
      DB_USERNAME: ${DB_USERNAME:-chatkeep}
      DB_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD is required}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:?TELEGRAM_BOT_TOKEN is required}
      TELEGRAM_BOT_USERNAME: ${TELEGRAM_BOT_USERNAME:-chatmoderatorbot}
      TELEGRAM_ADMINBOT_USERNAME: ${TELEGRAM_ADMIN_BOT_USERNAME:-chatautomodadminbot}
      TELEGRAM_ADMINBOT_TOKEN: ${TELEGRAM_ADMIN_BOT_TOKEN:-}
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required}
      MINI_APP_URL: ${MINI_APP_URL:-}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    restart: always
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:alpine
    container_name: chatkeep-nginx
    depends_on:
      app:
        condition: service_healthy
    volumes:
      # Main nginx configuration
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/ssl.conf:/etc/nginx/conf.d/ssl.conf:ro
      # Virtual host configurations
      - ./docker/nginx/sites:/etc/nginx/sites-enabled:ro
      # Static files
      - ./mini-app/dist:/var/www/mini-app:ro
      - ./chatkeep-admin/composeApp/build/dist/wasmJs/productionExecutable:/var/www/admin:ro
      # SSL certificates from Let's Encrypt
      - /etc/letsencrypt:/etc/letsencrypt:ro
      # Certbot webroot for ACME challenges
      - ./certbot/webroot:/var/www/certbot:ro
      # Basic auth for Prometheus
      - ./docker/nginx/.htpasswd:/etc/nginx/.htpasswd:ro
    ports:
      - "80:80"
      - "443:443"
    restart: always
    healthcheck:
      # Use 127.0.0.1 instead of localhost to avoid IPv6 resolution issues
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  prometheus:
    image: prom/prometheus:latest
    container_name: chatkeep-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    volumes:
      - ./infra/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    restart: always

  grafana:
    image: grafana/grafana:latest
    container_name: chatkeep-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:?GRAFANA_ADMIN_PASSWORD is required}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=https://grafana.chatmoderatorbot.ru
      - GF_SERVER_DOMAIN=grafana.chatmoderatorbot.ru
    volumes:
      - ./infra/grafana/provisioning:/etc/grafana/provisioning:ro
      - grafana_data:/var/lib/grafana
    restart: always
    depends_on:
      - prometheus

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: chatkeep-tunnel
    command: tunnel --no-autoupdate --url http://nginx:80
    depends_on:
      nginx:
        condition: service_healthy
    restart: always

volumes:
  postgres_data:
  prometheus_data:
  grafana_data:
