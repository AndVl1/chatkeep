name: Create Production PR

on:
  workflow_dispatch:
    inputs:
      description:
        description: 'PR description (optional)'
        required: false
        type: string

jobs:
  create-pr:
    name: Create PR to Production
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch production branch
        run: |
          git fetch origin production:production

      - name: Get commit summary
        id: summary
        run: |
          # Get commits between production and main
          COMMITS=$(git log --oneline production..main --pretty=format:"- %s (%h)" | head -20)

          if [ -z "$COMMITS" ]; then
            echo "No new commits to deploy"
            exit 1
          fi

          # Store commits for PR body
          echo "COMMITS<<EOF" >> $GITHUB_ENV
          echo "$COMMITS" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Create Pull Request
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          COMMITS: ${{ env.COMMITS }}
        run: |
          # Check if PR already exists
          EXISTING_PR=$(gh pr list --base production --head main --json number --jq '.[0].number' 2>/dev/null || echo "")

          if [ -n "$EXISTING_PR" ]; then
            echo "PR #$EXISTING_PR already exists: https://github.com/${{ github.repository }}/pull/$EXISTING_PR"
            exit 0
          fi

          # Create the PR
          gh pr create \
            --base production \
            --head main \
            --title "Deploy to Production - $(date +'%Y-%m-%d')" \
            --body "## Changes to Deploy

          $COMMITS

          ## Checklist

          - [ ] Backend changes tested locally
          - [ ] Frontend changes tested locally
          - [ ] Database migrations reviewed
          - [ ] Environment variables updated (if needed)
          - [ ] Monitoring configured (if needed)" \
            --label "deployment" \
            --label "production"
