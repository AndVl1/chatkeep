name: Deploy

on:
  push:
    branches: [production]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  # Use lowercase repository name (Docker registry requirement)
  IMAGE_NAME: andvl1/chatkeep

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest

    # Skip if no secrets configured
    if: github.event_name == 'workflow_dispatch' || vars.DEPLOY_ENABLED == 'true'

    permissions:
      contents: read
      packages: write

    outputs:
      image_tag: ${{ steps.meta.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-mini-app:
    name: Build Mini App
    runs-on: ubuntu-latest

    # Skip if no secrets configured
    if: github.event_name == 'workflow_dispatch' || vars.DEPLOY_ENABLED == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: mini-app/package-lock.json

      - name: Install dependencies
        working-directory: mini-app
        run: npm ci

      - name: Build Mini App
        working-directory: mini-app
        run: npm run build

      - name: Upload Mini App artifact
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: mini-app-dist
          path: mini-app/dist/
          retention-days: 1
          if-no-files-found: error

  build-admin-wasm:
    name: Build Admin WASM
    runs-on: ubuntu-latest

    # Skip if no secrets configured
    if: github.event_name == 'workflow_dispatch' || vars.DEPLOY_ENABLED == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: wrapper
          cache-read-only: ${{ github.ref != 'refs/heads/main' }}

      - name: Build WASM
        run: ./gradlew -p chatkeep-admin :composeApp:wasmJsBrowserDistribution

      - name: Upload WASM artifact
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: admin-wasm
          path: chatkeep-admin/composeApp/build/dist/wasmJs/productionExecutable/
          retention-days: 1
          if-no-files-found: error

  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: [build-and-push, build-mini-app, build-admin-wasm]
    permissions:
      contents: read

    # Only deploy if server credentials are configured
    if: vars.DEPLOY_HOST != ''

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Mini App artifact
        uses: actions/download-artifact@v4
        with:
          name: mini-app-dist
          path: mini-app/dist/

      - name: Download WASM artifact
        uses: actions/download-artifact@v4
        with:
          name: admin-wasm
          path: chatkeep-admin/composeApp/build/dist/wasmJs/productionExecutable/

      - name: Copy Docker Compose config to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ vars.DEPLOY_HOST }}
          username: ${{ vars.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          source: "docker-compose.prod.yml"
          target: "${{ vars.DEPLOY_PATH || '~/chatkeep' }}"
          overwrite: true

      - name: Copy Nginx configs to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ vars.DEPLOY_HOST }}
          username: ${{ vars.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          source: "docker/nginx/*"
          target: "${{ vars.DEPLOY_PATH || '~/chatkeep' }}"
          overwrite: true

      - name: Prepare deployment directories
        uses: appleboy/ssh-action@v1.2.0
        env:
          GHCR_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GHCR_USER: ${{ github.actor }}
        with:
          host: ${{ vars.DEPLOY_HOST }}
          username: ${{ vars.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          envs: GHCR_TOKEN,GHCR_USER
          script: |
            # Ensure deployment directory exists
            echo "Preparing deployment directories..."
            mkdir -p ${{ vars.DEPLOY_PATH || '~/chatkeep' }}
            cd ${{ vars.DEPLOY_PATH || '~/chatkeep' }}

            # Create directories for static files
            mkdir -p mini-app/dist
            mkdir -p chatkeep-admin/composeApp/build/dist/wasmJs/productionExecutable
            mkdir -p docker/nginx/sites

            # Fix GITHUB_REPOSITORY in .env to lowercase (Docker requires lowercase)
            if [ -f .env ]; then
              echo "Fixing GITHUB_REPOSITORY in .env to lowercase..."
              sed -i 's/GITHUB_REPOSITORY=AndVl1/GITHUB_REPOSITORY=andvl1/g' .env
            fi

            # Login to GitHub Container Registry
            echo "Logging into GitHub Container Registry..."
            echo "$GHCR_TOKEN" | docker login ghcr.io -u "$GHCR_USER" --password-stdin

            # Pull latest Docker image
            echo "Pulling latest Docker image..."
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

      - name: Copy Mini App files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ vars.DEPLOY_HOST }}
          username: ${{ vars.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          source: "mini-app/dist/*"
          target: "${{ vars.DEPLOY_PATH || '~/chatkeep' }}"
          overwrite: true

      - name: Copy WASM files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ vars.DEPLOY_HOST }}
          username: ${{ vars.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          source: "chatkeep-admin/composeApp/build/dist/wasmJs/productionExecutable/*"
          target: "${{ vars.DEPLOY_PATH || '~/chatkeep' }}"
          overwrite: true

      - name: Verify configs and restart services
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ vars.DEPLOY_HOST }}
          username: ${{ vars.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            cd ${{ vars.DEPLOY_PATH || '~/chatkeep' }}

            # Verify docker-compose.prod.yml was updated correctly
            echo "Verifying docker-compose.prod.yml..."
            if grep -q "ghcr.io/\${GITHUB_REPOSITORY" docker-compose.prod.yml; then
              echo "✓ docker-compose.prod.yml uses correct image format"
            else
              echo "✗ WARNING: docker-compose.prod.yml may have incorrect image format"
              grep "image:" docker-compose.prod.yml | head -3
            fi

            # Show what image will be used
            echo "Image configuration:"
            docker compose -f docker-compose.prod.yml config | grep -A 2 "app:" | grep "image:"

            # Restart docker compose services
            # Force-recreate app to use new Docker image, nginx to pick up new static files
            echo "Restarting services..."
            docker compose -f docker-compose.prod.yml up -d --force-recreate app nginx

            # Wait for app to be healthy
            echo "Waiting for app to be healthy..."
            sleep 10

            # Verify containers are running with correct image
            echo "Verifying deployed containers..."
            docker ps --format "table {{.Names}}\t{{.Image}}\t{{.Status}}" | grep chatkeep

            # Verify nginx config and reload
            echo "Verifying nginx configuration..."
            docker exec chatkeep-nginx nginx -t && docker exec chatkeep-nginx nginx -s reload

            # Show deployed files info
            echo "Mini App files:"
            ls -la mini-app/dist/ | head -10
            echo "Admin WASM files:"
            ls -la chatkeep-admin/composeApp/build/dist/wasmJs/productionExecutable/ | head -10

            # Cleanup old images
            docker image prune -f
