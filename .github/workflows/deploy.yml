name: Deploy

on:
  push:
    branches:
      - production       # Deploy to PROD
      - 'main'           # Deploy to TEST for main branch
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        type: choice
        options:
          - production
          - test
        default: 'test'

env:
  REGISTRY: ghcr.io
  # Use lowercase repository name (Docker registry requirement)
  IMAGE_NAME: andvl1/chatkeep
  # Determine environment based on branch or manual input
  IS_PROD: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production' || github.ref == 'refs/heads/production' }}

jobs:
  detect-changes:
    name: Detect Changed Files
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || vars.DEPLOY_ENABLED == 'true'
    outputs:
      admin-wasm: ${{ steps.changes.outputs.admin-wasm }}
      admin-android: ${{ steps.changes.outputs.admin-android }}
      mini-app: ${{ steps.changes.outputs.mini-app }}
      backend: ${{ steps.changes.outputs.backend }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changes
        id: changes
        run: |
          # Get the base commit to compare against
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            # For manual dispatch, build based on input (default: skip Android to speed up)
            echo "admin-wasm=true" >> $GITHUB_OUTPUT
            echo "admin-android=false" >> $GITHUB_OUTPUT
            echo "mini-app=true" >> $GITHUB_OUTPUT
            echo "backend=true" >> $GITHUB_OUTPUT
            echo "Manual dispatch - building web components (Android skipped by default)"
          else
            # For push events, compare with previous commit
            BASE_SHA="${{ github.event.before }}"
            HEAD_SHA="${{ github.sha }}"

            # If this is the first push (no before SHA), build everything
            if [[ "$BASE_SHA" == "0000000000000000000000000000000000000000" ]]; then
              echo "admin-wasm=true" >> $GITHUB_OUTPUT
              echo "admin-android=true" >> $GITHUB_OUTPUT
              echo "mini-app=true" >> $GITHUB_OUTPUT
              echo "backend=true" >> $GITHUB_OUTPUT
              echo "First push - building all components including Android"
            else
              # Check for admin changes (WASM and Android share the same source)
              if git diff --name-only "$BASE_SHA" "$HEAD_SHA" | grep -q "^chatkeep-admin/"; then
                echo "admin-wasm=true" >> $GITHUB_OUTPUT
                echo "admin-android=true" >> $GITHUB_OUTPUT
                echo "Admin changes detected (WASM + Android)"
              else
                echo "admin-wasm=false" >> $GITHUB_OUTPUT
                echo "admin-android=false" >> $GITHUB_OUTPUT
                echo "No admin changes"
              fi

              # Check for mini-app changes
              if git diff --name-only "$BASE_SHA" "$HEAD_SHA" | grep -q "^mini-app/"; then
                echo "mini-app=true" >> $GITHUB_OUTPUT
                echo "Mini App changes detected"
              else
                echo "mini-app=false" >> $GITHUB_OUTPUT
                echo "No Mini App changes"
              fi

              # Check for backend changes (anything not mini-app or chatkeep-admin)
              if git diff --name-only "$BASE_SHA" "$HEAD_SHA" | grep -v "^chatkeep-admin/" | grep -v "^mini-app/" | grep -v "^\.github/" | grep -q "."; then
                echo "backend=true" >> $GITHUB_OUTPUT
                echo "Backend changes detected"
              else
                echo "backend=false" >> $GITHUB_OUTPUT
                echo "No backend changes"
              fi
            fi
          fi

  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: detect-changes

    # Skip if no secrets configured or no backend changes
    if: (github.event_name == 'workflow_dispatch' || vars.DEPLOY_ENABLED == 'true') && needs.detect-changes.outputs.backend == 'true'

    permissions:
      contents: read
      packages: write

    outputs:
      image_tag: ${{ steps.meta.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-mini-app:
    name: Build Mini App
    runs-on: ubuntu-latest
    needs: detect-changes

    # Skip if no secrets configured or no mini-app changes
    if: (github.event_name == 'workflow_dispatch' || vars.DEPLOY_ENABLED == 'true') && needs.detect-changes.outputs.mini-app == 'true'

    env:
      IS_PRODUCTION: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production' || github.ref == 'refs/heads/production' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create environment-specific .env file
        working-directory: mini-app
        run: |
          if [[ "${{ env.IS_PRODUCTION }}" == "true" ]]; then
            BOT_USERNAME="${{ vars.PROD_BOT_USERNAME }}"
          else
            BOT_USERNAME="${{ vars.TEST_BOT_USERNAME }}"
          fi

          echo "VITE_API_URL=/api/v1/miniapp" > .env.production
          echo "VITE_BOT_USERNAME=$BOT_USERNAME" >> .env.production

          echo "Generated .env.production for $([ "${{ env.IS_PRODUCTION }}" == "true" ] && echo "PRODUCTION" || echo "TEST") environment"
          cat .env.production

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: mini-app/package-lock.json

      - name: Install dependencies
        working-directory: mini-app
        run: npm ci

      - name: Build Mini App
        working-directory: mini-app
        run: npm run build

      - name: Upload Mini App artifact
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: mini-app-dist
          path: mini-app/dist/
          retention-days: 1
          if-no-files-found: error

  build-admin-wasm:
    name: Build Admin WASM
    runs-on: ubuntu-latest
    needs: detect-changes

    # Skip if no secrets configured or no admin-wasm changes
    if: (github.event_name == 'workflow_dispatch' || vars.DEPLOY_ENABLED == 'true') && needs.detect-changes.outputs.admin-wasm == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: wrapper
          cache-read-only: ${{ github.ref != 'refs/heads/main' }}

      - name: Build WASM
        run: ./gradlew -p chatkeep-admin :composeApp:wasmJsBrowserDistribution

      - name: Upload WASM artifact
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: admin-wasm
          path: chatkeep-admin/composeApp/build/dist/wasmJs/productionExecutable/
          retention-days: 1
          if-no-files-found: error

  build-admin-android:
    name: Build Admin Android APK
    runs-on: ubuntu-latest
    needs: [detect-changes, deploy]

    # Build Android AFTER successful deploy to ensure API compatibility
    # Only for push events (automatic builds), skip for manual dispatch by default
    if: |
      always() &&
      needs.deploy.result == 'success' &&
      needs.detect-changes.outputs.admin-android == 'true'

    env:
      IS_PRODUCTION: ${{ github.ref == 'refs/heads/production' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: wrapper
          cache-read-only: ${{ github.ref != 'refs/heads/main' }}

      - name: Decode keystore
        id: keystore
        run: |
          # Check if keystore secret is set
          if [ -z "${{ secrets.ANDROID_KEYSTORE_BASE_64 }}" ]; then
            echo "⚠️ ANDROID_KEYSTORE_BASE_64 secret not set - building debug APK instead"
            echo "use_debug=true" >> $GITHUB_OUTPUT
          else
            echo "${{ secrets.ANDROID_KEYSTORE_BASE_64 }}" | base64 -d > /tmp/keystore.jks
            if [ -s /tmp/keystore.jks ]; then
              echo "✓ Keystore decoded to /tmp/keystore.jks"
              echo "use_debug=false" >> $GITHUB_OUTPUT
            else
              echo "⚠️ Keystore file is empty - building debug APK instead"
              echo "use_debug=true" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Determine flavor and build APK
        id: build
        env:
          ANDROID_KEYSTORE_PATH: /tmp/keystore.jks
          ANDROID_KEYSTORE_PASS: ${{ secrets.ANDROID_KEYSTORE_PASS }}
          ANDROID_KEYSTORE_KEY_PASS: ${{ secrets.ANDROID_KEYSTORE_KEY_PASS }}
          ANDROID_KEYSTORE_ALIAS: ${{ secrets.ANDROID_KEYSTORE_ALIAS }}
        run: |
          cd chatkeep-admin

          if [[ "${{ env.IS_PRODUCTION }}" == "true" ]]; then
            FLAVOR="production"
          else
            FLAVOR="staging"
          fi

          # Use debug build if keystore not available
          if [[ "${{ steps.keystore.outputs.use_debug }}" == "true" ]]; then
            BUILD_TYPE="Debug"
          else
            BUILD_TYPE="Release"
          fi

          TASK="assemble${FLAVOR^}${BUILD_TYPE}"
          echo "Building $FLAVOR $BUILD_TYPE..."
          echo "flavor=$FLAVOR" >> $GITHUB_OUTPUT
          echo "build_type=$BUILD_TYPE" >> $GITHUB_OUTPUT

          ./gradlew :composeApp:$TASK

          # Find APK
          APK_PATH=$(find composeApp/build/outputs/apk -name "*.apk" -type f | head -1)

          # Get version from APK or fallback
          VERSION_CODE=$(git rev-list --count HEAD)
          if [[ "$FLAVOR" == "production" ]]; then
            VERSION_NAME="1.0.0-prod.${VERSION_CODE}"
            APK_NAME="chatkeep-admin-${VERSION_NAME}.apk"
          else
            VERSION_NAME="1.0.0-test.${VERSION_CODE}"
            APK_NAME="chatkeep-admin-test-${VERSION_NAME}.apk"
          fi

          mkdir -p ../android-apk
          cp "$APK_PATH" "../android-apk/$APK_NAME"
          echo "apk_name=$APK_NAME" >> $GITHUB_OUTPUT
          echo "Built APK: $APK_NAME"

      - name: Upload Android APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk-${{ steps.build.outputs.flavor }}
          path: android-apk/
          retention-days: 30
          if-no-files-found: error

      - name: Add APK to job summary
        run: |
          echo "### Android APK Built" >> $GITHUB_STEP_SUMMARY
          echo "- **Flavor**: ${{ steps.build.outputs.flavor }}" >> $GITHUB_STEP_SUMMARY
          echo "- **APK**: ${{ steps.build.outputs.apk_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Download**: Available in workflow artifacts for 30 days" >> $GITHUB_STEP_SUMMARY

  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: [detect-changes, build-and-push, build-mini-app, build-admin-wasm]
    permissions:
      contents: read
      packages: read

    # Only deploy if server credentials are configured
    # Use always() to run even if some build jobs were skipped
    if: always() && !failure() && !cancelled() && (vars.DEPLOY_HOST != '' || vars.TEST_DEPLOY_HOST != '')

    env:
      # Environment-specific variables using workflow-level IS_PROD
      # Note: Using github context to determine branch, as env context is not available at job level
      IS_PRODUCTION: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production' || github.ref == 'refs/heads/production' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set environment variables
        id: set-env
        run: |
          if [[ "${{ env.IS_PRODUCTION }}" == "true" ]]; then
            echo "DEPLOY_HOST=${{ vars.DEPLOY_HOST }}" >> $GITHUB_OUTPUT
            echo "DOMAIN=${{ vars.PROD_DOMAIN }}" >> $GITHUB_OUTPUT
            echo "ENV_NAME=production" >> $GITHUB_OUTPUT
          else
            echo "DEPLOY_HOST=${{ vars.TEST_DEPLOY_HOST }}" >> $GITHUB_OUTPUT
            echo "DOMAIN=${{ vars.TEST_DOMAIN }}" >> $GITHUB_OUTPUT
            echo "ENV_NAME=test" >> $GITHUB_OUTPUT
          fi

      - name: Download Mini App artifact
        if: needs.detect-changes.outputs.mini-app == 'true'
        uses: actions/download-artifact@v4
        with:
          name: mini-app-dist
          path: mini-app/dist/

      - name: Download WASM artifact
        if: needs.detect-changes.outputs.admin-wasm == 'true'
        uses: actions/download-artifact@v4
        with:
          name: admin-wasm
          path: chatkeep-admin/composeApp/build/dist/wasmJs/productionExecutable/

      - name: Log deployment info
        run: |
          echo "### Deployment Configuration" >> $GITHUB_STEP_SUMMARY
          echo "Environment: ${{ steps.set-env.outputs.ENV_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "Domain: ${{ steps.set-env.outputs.DOMAIN }}" >> $GITHUB_STEP_SUMMARY
          echo "Host: ${{ steps.set-env.outputs.DEPLOY_HOST }}" >> $GITHUB_STEP_SUMMARY
          echo "Branch: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "### Components to Deploy" >> $GITHUB_STEP_SUMMARY
          echo "- Backend: ${{ needs.detect-changes.outputs.backend }}" >> $GITHUB_STEP_SUMMARY
          echo "- Mini App: ${{ needs.detect-changes.outputs.mini-app }}" >> $GITHUB_STEP_SUMMARY
          echo "- Admin WASM: ${{ needs.detect-changes.outputs.admin-wasm }}" >> $GITHUB_STEP_SUMMARY

      - name: Copy Docker Compose config to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ steps.set-env.outputs.DEPLOY_HOST }}
          username: ${{ vars.DEPLOY_USER }}
          key: ${{ env.IS_PRODUCTION == 'true' && secrets.DEPLOY_SSH_KEY || secrets.TEST_SSH_PRIVATE_KEY }}
          source: "docker-compose.prod.yml"
          target: "${{ vars.DEPLOY_PATH || '~/chatkeep' }}"
          overwrite: true

      - name: Generate nginx configs from templates
        run: |
          chmod +x docker/nginx/generate-configs.sh
          docker/nginx/generate-configs.sh ${{ steps.set-env.outputs.DOMAIN }}
          echo "Generated nginx configs for domain: ${{ steps.set-env.outputs.DOMAIN }}"
          ls -la docker/nginx/sites/

      - name: Clean old nginx configs on server
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ steps.set-env.outputs.DEPLOY_HOST }}
          username: ${{ vars.DEPLOY_USER }}
          key: ${{ env.IS_PRODUCTION == 'true' && secrets.DEPLOY_SSH_KEY || secrets.TEST_SSH_PRIVATE_KEY }}
          script: |
            echo "Cleaning old nginx configs..."
            rm -f ${{ vars.DEPLOY_PATH || '~/chatkeep' }}/docker/nginx/sites/*.conf 2>/dev/null || true
            ls -la ${{ vars.DEPLOY_PATH || '~/chatkeep' }}/docker/nginx/sites/ 2>/dev/null || echo "Directory doesn't exist yet"

      - name: Copy Nginx configs to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ steps.set-env.outputs.DEPLOY_HOST }}
          username: ${{ vars.DEPLOY_USER }}
          key: ${{ env.IS_PRODUCTION == 'true' && secrets.DEPLOY_SSH_KEY || secrets.TEST_SSH_PRIVATE_KEY }}
          source: "docker/nginx/*"
          target: "${{ vars.DEPLOY_PATH || '~/chatkeep' }}"
          overwrite: true

      - name: Copy Prometheus and Grafana configs to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ steps.set-env.outputs.DEPLOY_HOST }}
          username: ${{ vars.DEPLOY_USER }}
          key: ${{ env.IS_PRODUCTION == 'true' && secrets.DEPLOY_SSH_KEY || secrets.TEST_SSH_PRIVATE_KEY }}
          source: "infra/*"
          target: "${{ vars.DEPLOY_PATH || '~/chatkeep' }}"
          overwrite: true

      - name: Prepare deployment directories
        uses: appleboy/ssh-action@v1.2.0
        env:
          GHCR_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GHCR_USER: ${{ github.actor }}
          BOT_TOKEN: ${{ env.IS_PRODUCTION == 'true' && secrets.PROD_BOT_TOKEN || secrets.TEST_BOT_TOKEN }}
          BOT_USERNAME: ${{ env.IS_PRODUCTION == 'true' && vars.PROD_BOT_USERNAME || vars.TEST_BOT_USERNAME }}
          ADMINBOT_TOKEN: ${{ env.IS_PRODUCTION == 'true' && secrets.PROD_ADMINBOT_TOKEN || secrets.TEST_ADMINBOT_TOKEN }}
          ADMINBOT_USERNAME: ${{ env.IS_PRODUCTION == 'true' && vars.PROD_ADMINBOT_USERNAME || vars.TEST_ADMINBOT_USERNAME }}
          DB_PASSWORD: ${{ env.IS_PRODUCTION == 'true' && secrets.DB_PASSWORD || secrets.TEST_DB_PASSWORD }}
          JWT_SECRET: ${{ env.IS_PRODUCTION == 'true' && secrets.JWT_SECRET || secrets.TEST_JWT_SECRET }}
          GRAFANA_PASSWORD: ${{ env.IS_PRODUCTION == 'true' && secrets.GRAFANA_ADMIN_PASSWORD || secrets.TEST_GRAFANA_ADMIN_PASSWORD }}
          DOMAIN: ${{ steps.set-env.outputs.DOMAIN }}
          ENV_NAME: ${{ steps.set-env.outputs.ENV_NAME }}
          PULL_BACKEND: ${{ needs.detect-changes.outputs.backend }}
          ADMIN_USER_IDS: ${{ env.IS_PRODUCTION == 'true' && vars.PROD_ADMIN_USER_IDS || vars.TEST_ADMIN_USER_IDS }}
          TWITCH_CLIENT_ID: ${{ env.IS_PRODUCTION == 'true' && secrets.PROD_TWITCH_CLIENT_ID || secrets.TEST_TWITCH_CLIENT_ID }}
          TWITCH_CLIENT_SECRET: ${{ env.IS_PRODUCTION == 'true' && secrets.PROD_TWITCH_CLIENT_SECRET || secrets.TEST_TWITCH_CLIENT_SECRET }}
          TWITCH_WEBHOOK_URL: ${{ env.IS_PRODUCTION == 'true' && vars.PROD_TWITCH_WEBHOOK_URL || vars.TEST_TWITCH_WEBHOOK_URL }}
          TWITCH_WEBHOOK_SECRET: ${{ env.IS_PRODUCTION == 'true' && secrets.PROD_TWITCH_WEBHOOK_SECRET || secrets.TEST_TWITCH_WEBHOOK_SECRET }}
          SPRING_PROFILES_ACTIVE: ${{ env.IS_PRODUCTION == 'true' && '' || 'test-env' }}
        with:
          host: ${{ steps.set-env.outputs.DEPLOY_HOST }}
          username: ${{ vars.DEPLOY_USER }}
          key: ${{ env.IS_PRODUCTION == 'true' && secrets.DEPLOY_SSH_KEY || secrets.TEST_SSH_PRIVATE_KEY }}
          envs: GHCR_TOKEN,GHCR_USER,BOT_TOKEN,BOT_USERNAME,ADMINBOT_TOKEN,ADMINBOT_USERNAME,DB_PASSWORD,JWT_SECRET,GRAFANA_PASSWORD,DOMAIN,ENV_NAME,PULL_BACKEND,ADMIN_USER_IDS,TWITCH_CLIENT_ID,TWITCH_CLIENT_SECRET,TWITCH_WEBHOOK_URL,TWITCH_WEBHOOK_SECRET,SPRING_PROFILES_ACTIVE
          script: |
            # Ensure deployment directory exists
            echo "Preparing deployment directories..."
            echo "Environment: $ENV_NAME"
            echo "Domain: $DOMAIN"
            echo "Pull backend: $PULL_BACKEND"
            mkdir -p ${{ vars.DEPLOY_PATH || '~/chatkeep' }}
            cd ${{ vars.DEPLOY_PATH || '~/chatkeep' }}

            # Create directories for static files and certbot
            mkdir -p mini-app/dist
            mkdir -p chatkeep-admin/composeApp/build/dist/wasmJs/productionExecutable
            mkdir -p docker/nginx/sites
            mkdir -p certbot/webroot

            # Update or create .env file with environment-specific variables
            echo "Updating .env file for $ENV_NAME environment..."
            printf '%s\n' \
              "GITHUB_REPOSITORY=andvl1/chatkeep" \
              "TELEGRAM_BOT_TOKEN=$BOT_TOKEN" \
              "TELEGRAM_BOT_USERNAME=$BOT_USERNAME" \
              "TELEGRAM_ADMINBOT_TOKEN=$ADMINBOT_TOKEN" \
              "TELEGRAM_ADMINBOT_USERNAME=$ADMINBOT_USERNAME" \
              "DB_PASSWORD=$DB_PASSWORD" \
              "JWT_SECRET=$JWT_SECRET" \
              "GRAFANA_ADMIN_PASSWORD=$GRAFANA_PASSWORD" \
              "DOMAIN=$DOMAIN" \
              "ENVIRONMENT=$ENV_NAME" \
              "MAIN_DOMAIN=$DOMAIN" \
              "API_DOMAIN=api.$DOMAIN" \
              "MINIAPP_DOMAIN=miniapp.$DOMAIN" \
              "ADMIN_DOMAIN=admin.$DOMAIN" \
              "ADMIN_USER_IDS=$ADMIN_USER_IDS" \
              "TWITCH_CLIENT_ID=$TWITCH_CLIENT_ID" \
              "TWITCH_CLIENT_SECRET=$TWITCH_CLIENT_SECRET" \
              "TWITCH_WEBHOOK_URL=$TWITCH_WEBHOOK_URL" \
              "TWITCH_WEBHOOK_SECRET=$TWITCH_WEBHOOK_SECRET" \
              "SPRING_PROFILES_ACTIVE=$SPRING_PROFILES_ACTIVE" > .env
            echo "Generated .env file:"
            cat .env

            # Login to GitHub Container Registry
            echo "Logging into GitHub Container Registry..."
            echo "$GHCR_TOKEN" | docker login ghcr.io -u "$GHCR_USER" --password-stdin

            # Pull latest Docker image only if backend changed
            if [[ "$PULL_BACKEND" == "true" ]]; then
              echo "Pulling latest Docker image..."
              docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            else
              echo "Skipping Docker image pull - no backend changes"
            fi

      - name: Copy Mini App files to server
        if: needs.detect-changes.outputs.mini-app == 'true'
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ steps.set-env.outputs.DEPLOY_HOST }}
          username: ${{ vars.DEPLOY_USER }}
          key: ${{ env.IS_PRODUCTION == 'true' && secrets.DEPLOY_SSH_KEY || secrets.TEST_SSH_PRIVATE_KEY }}
          source: "mini-app/dist/*"
          target: "${{ vars.DEPLOY_PATH || '~/chatkeep' }}"
          overwrite: true

      - name: Copy WASM files to server
        if: needs.detect-changes.outputs.admin-wasm == 'true'
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ steps.set-env.outputs.DEPLOY_HOST }}
          username: ${{ vars.DEPLOY_USER }}
          key: ${{ env.IS_PRODUCTION == 'true' && secrets.DEPLOY_SSH_KEY || secrets.TEST_SSH_PRIVATE_KEY }}
          source: "chatkeep-admin/composeApp/build/dist/wasmJs/productionExecutable/*"
          target: "${{ vars.DEPLOY_PATH || '~/chatkeep' }}"
          overwrite: true

      - name: Zero-downtime deploy with rollback
        uses: appleboy/ssh-action@v1.2.0
        env:
          ENV_NAME: ${{ steps.set-env.outputs.ENV_NAME }}
          DOMAIN: ${{ steps.set-env.outputs.DOMAIN }}
        with:
          host: ${{ steps.set-env.outputs.DEPLOY_HOST }}
          username: ${{ vars.DEPLOY_USER }}
          key: ${{ env.IS_PRODUCTION == 'true' && secrets.DEPLOY_SSH_KEY || secrets.TEST_SSH_PRIVATE_KEY }}
          envs: ENV_NAME,DOMAIN
          script: |
            set -e
            cd ${{ vars.DEPLOY_PATH || '~/chatkeep' }}

            echo "═══════════════════════════════════════════════════════════"
            echo "  Zero-Downtime Deployment to $ENV_NAME"
            echo "  Domain: $DOMAIN"
            echo "═══════════════════════════════════════════════════════════"

            # ============================================================
            # PHASE 1: Backup current state for rollback
            # ============================================================
            echo ""
            echo "=== Phase 1: Creating backup for rollback ==="

            BACKUP_DIR=".deploy-backup"
            mkdir -p "$BACKUP_DIR"

            # Save current app image ID
            CURRENT_IMAGE=$(docker inspect --format='{{.Image}}' chatkeep-app 2>/dev/null || echo "none")
            CURRENT_IMAGE_NAME=$(docker inspect --format='{{.Config.Image}}' chatkeep-app 2>/dev/null || echo "none")
            echo "$CURRENT_IMAGE" > "$BACKUP_DIR/app-image-id"
            echo "$CURRENT_IMAGE_NAME" > "$BACKUP_DIR/app-image-name"
            echo "Current app image: $CURRENT_IMAGE_NAME"

            # Backup static files
            if [ -d "mini-app/dist" ] && [ "$(ls -A mini-app/dist 2>/dev/null)" ]; then
              rm -rf "$BACKUP_DIR/mini-app-dist"
              cp -r mini-app/dist "$BACKUP_DIR/mini-app-dist"
              echo "Backed up mini-app files"
            fi

            if [ -d "chatkeep-admin/composeApp/build/dist/wasmJs/productionExecutable" ] && \
               [ "$(ls -A chatkeep-admin/composeApp/build/dist/wasmJs/productionExecutable 2>/dev/null)" ]; then
              rm -rf "$BACKUP_DIR/admin-wasm"
              cp -r chatkeep-admin/composeApp/build/dist/wasmJs/productionExecutable "$BACKUP_DIR/admin-wasm"
              echo "Backed up admin-wasm files"
            fi

            # ============================================================
            # PHASE 2: Deploy new version with zero-downtime
            # ============================================================
            echo ""
            echo "=== Phase 2: Deploying new version ==="

            # Start infrastructure services first (db, nginx, etc.) - they handle their own zero-downtime
            echo "Ensuring infrastructure services are running..."
            docker compose -f docker-compose.prod.yml up -d db nginx prometheus grafana cloudflared 2>/dev/null || true

            # Wait for db to be healthy before deploying app
            echo "Waiting for database to be ready..."
            for i in $(seq 1 30); do
              if docker compose -f docker-compose.prod.yml exec -T db pg_isready -U chatkeep -d chatkeep 2>/dev/null; then
                echo "Database is ready"
                break
              fi
              sleep 2
            done

            # Pull new image first (while old container still running)
            echo "Pulling new Docker image..."
            docker compose -f docker-compose.prod.yml pull app 2>/dev/null || true

            # Use Docker Compose rolling update:
            # --no-deps: don't restart dependencies
            # --no-recreate for deps, recreate only app
            echo "Starting new app container..."
            docker compose -f docker-compose.prod.yml up -d --no-deps --force-recreate app

            # ============================================================
            # PHASE 3: Health check with rollback capability
            # ============================================================
            echo ""
            echo "=== Phase 3: Health check (timeout: 120s) ==="

            HEALTH_TIMEOUT=120
            HEALTH_INTERVAL=5
            ELAPSED=0
            DEPLOY_SUCCESS=false

            while [ $ELAPSED -lt $HEALTH_TIMEOUT ]; do
              HEALTH_STATUS=$(docker inspect --format='{{.State.Health.Status}}' chatkeep-app 2>/dev/null || echo "unknown")
              echo "[$ELAPSED s] App health: $HEALTH_STATUS"

              if [ "$HEALTH_STATUS" = "healthy" ]; then
                echo "✓ App is healthy!"
                DEPLOY_SUCCESS=true
                break
              fi

              # Check for immediate failure
              CONTAINER_STATE=$(docker inspect --format='{{.State.Status}}' chatkeep-app 2>/dev/null || echo "unknown")
              if [ "$HEALTH_STATUS" = "unhealthy" ] || [ "$CONTAINER_STATE" = "exited" ]; then
                echo "✗ App failed to start - initiating rollback..."
                break
              fi

              sleep $HEALTH_INTERVAL
              ELAPSED=$((ELAPSED + HEALTH_INTERVAL))
            done

            # ============================================================
            # PHASE 4: Rollback if deployment failed
            # ============================================================
            if [ "$DEPLOY_SUCCESS" = "false" ]; then
              echo ""
              echo "=== Phase 4: ROLLBACK ==="
              echo "✗ Deployment failed! Rolling back to previous version..."

              # Show failure logs
              echo ""
              echo "=== Failed Container Logs ==="
              docker logs chatkeep-app --tail 50 2>&1 || true

              # Restore previous image
              PREVIOUS_IMAGE=$(cat "$BACKUP_DIR/app-image-name" 2>/dev/null || echo "")
              if [ -n "$PREVIOUS_IMAGE" ] && [ "$PREVIOUS_IMAGE" != "none" ]; then
                echo ""
                echo "Restoring previous image: $PREVIOUS_IMAGE"

                # Stop failed container
                docker compose -f docker-compose.prod.yml stop app 2>/dev/null || true
                docker compose -f docker-compose.prod.yml rm -f app 2>/dev/null || true

                # Create temporary compose override to use old image
                cat > docker-compose.rollback.yml << ROLLBACK_EOF
            services:
              app:
                image: $PREVIOUS_IMAGE
            ROLLBACK_EOF

                # Start with old image
                docker compose -f docker-compose.prod.yml -f docker-compose.rollback.yml up -d --no-deps app
                rm -f docker-compose.rollback.yml

                # Wait for rollback to be healthy
                echo "Waiting for rollback to complete..."
                for i in $(seq 1 60); do
                  ROLLBACK_HEALTH=$(docker inspect --format='{{.State.Health.Status}}' chatkeep-app 2>/dev/null || echo "unknown")
                  if [ "$ROLLBACK_HEALTH" = "healthy" ]; then
                    echo "✓ Rollback successful - previous version restored"
                    break
                  fi
                  sleep 2
                done
              fi

              # Restore static files
              if [ -d "$BACKUP_DIR/mini-app-dist" ]; then
                echo "Restoring mini-app files..."
                rm -rf mini-app/dist
                cp -r "$BACKUP_DIR/mini-app-dist" mini-app/dist
              fi

              if [ -d "$BACKUP_DIR/admin-wasm" ]; then
                echo "Restoring admin-wasm files..."
                rm -rf chatkeep-admin/composeApp/build/dist/wasmJs/productionExecutable
                mkdir -p chatkeep-admin/composeApp/build/dist/wasmJs
                cp -r "$BACKUP_DIR/admin-wasm" chatkeep-admin/composeApp/build/dist/wasmJs/productionExecutable
              fi

              # Reload nginx to pick up restored files
              docker exec chatkeep-nginx nginx -s reload 2>/dev/null || true

              echo ""
              echo "═══════════════════════════════════════════════════════════"
              echo "✗ DEPLOYMENT FAILED - ROLLED BACK TO PREVIOUS VERSION"
              echo "  The service is still running with the previous version."
              echo "  Please check the logs above and fix the issue."
              echo "═══════════════════════════════════════════════════════════"
              exit 1
            fi

            # ============================================================
            # PHASE 5: Finalize successful deployment
            # ============================================================
            echo ""
            echo "=== Phase 5: Finalizing deployment ==="

            # Reload nginx to pick up any new static files
            docker exec chatkeep-nginx nginx -s reload 2>/dev/null || echo "Nginx reload skipped"

            # Verify all containers
            echo ""
            echo "=== Deployed Containers ==="
            docker ps --format "table {{.Names}}\t{{.Image}}\t{{.Status}}" | grep chatkeep || true

            # Show app logs
            echo ""
            echo "=== App Logs (last 15 lines) ==="
            docker logs chatkeep-app --tail 15 2>&1 || true

            # Test nginx
            echo ""
            echo "=== Nginx Status ==="
            docker exec chatkeep-nginx nginx -t 2>&1 || echo "Nginx config test skipped"

            # Static files info
            echo ""
            echo "=== Static Files ==="
            echo "Mini App: $(ls mini-app/dist/ 2>/dev/null | wc -l | tr -d ' ') files"
            echo "Admin WASM: $(ls chatkeep-admin/composeApp/build/dist/wasmJs/productionExecutable/ 2>/dev/null | wc -l | tr -d ' ') files"

            # Cleanup old images (keep last 2)
            docker image prune -f > /dev/null 2>&1 || true

            echo ""
            echo "═══════════════════════════════════════════════════════════"
            echo "✓ Zero-Downtime Deployment to $ENV_NAME SUCCESSFUL!"
            echo "  Domain: $DOMAIN"
            echo "  Rollback backup available in: $BACKUP_DIR"
            echo "═══════════════════════════════════════════════════════════"
