name: Deploy

on:
  push:
    branches: [production]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest

    # Skip if no secrets configured
    if: github.event_name == 'workflow_dispatch' || vars.DEPLOY_ENABLED == 'true'

    permissions:
      contents: read
      packages: write

    outputs:
      image_tag: ${{ steps.meta.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-mini-app:
    name: Build Mini App
    runs-on: ubuntu-latest

    # Skip if no secrets configured
    if: github.event_name == 'workflow_dispatch' || vars.DEPLOY_ENABLED == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: mini-app/package-lock.json

      - name: Install dependencies
        working-directory: mini-app
        run: npm ci

      - name: Build Mini App
        working-directory: mini-app
        run: npm run build

      - name: Upload Mini App artifact
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: mini-app-dist
          path: mini-app/dist/
          retention-days: 1
          if-no-files-found: error

  build-admin-wasm:
    name: Build Admin WASM
    runs-on: ubuntu-latest

    # Skip if no secrets configured
    if: github.event_name == 'workflow_dispatch' || vars.DEPLOY_ENABLED == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: wrapper
          cache-disabled: true

      - name: Build WASM
        run: ./gradlew -p chatkeep-admin :composeApp:wasmJsBrowserProductionWebpack

      - name: Upload WASM artifact
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: admin-wasm
          path: chatkeep-admin/composeApp/build/dist/wasmJs/productionExecutable/
          retention-days: 1
          if-no-files-found: error

  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: [build-and-push, build-mini-app, build-admin-wasm]
    permissions:
      contents: read

    # Only deploy if server credentials are configured
    if: vars.DEPLOY_HOST != ''

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Mini App artifact
        uses: actions/download-artifact@v4
        with:
          name: mini-app-dist
          path: mini-app/dist/

      - name: Download WASM artifact
        uses: actions/download-artifact@v4
        with:
          name: admin-wasm
          path: chatkeep-admin/composeApp/build/dist/wasmJs/productionExecutable/

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ vars.DEPLOY_HOST }}
          username: ${{ vars.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            cd ${{ vars.DEPLOY_PATH || '~/chatkeep' }}

            # Pull latest code (includes nginx configs, docker-compose files, etc.)
            echo "Pulling latest code..."
            git pull origin ${{ github.ref_name }}

            # Pull latest image
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

            # Create directories if not exists
            mkdir -p mini-app/dist
            mkdir -p chatkeep-admin/composeApp/build/dist/wasmJs/productionExecutable

      - name: Copy Mini App files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ vars.DEPLOY_HOST }}
          username: ${{ vars.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          source: "mini-app/dist/*"
          target: "${{ vars.DEPLOY_PATH || '~/chatkeep' }}"
          overwrite: true

      - name: Copy WASM files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ vars.DEPLOY_HOST }}
          username: ${{ vars.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          source: "chatkeep-admin/composeApp/build/dist/wasmJs/productionExecutable/*"
          target: "${{ vars.DEPLOY_PATH || '~/chatkeep' }}"
          overwrite: true

      - name: Restart services
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ vars.DEPLOY_HOST }}
          username: ${{ vars.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            cd ${{ vars.DEPLOY_PATH || '~/chatkeep' }}

            # Restart docker compose services
            # Force-recreate app to use new Docker image, nginx to pick up new static files
            echo "Restarting services..."
            docker compose -f docker-compose.prod.yml up -d --force-recreate app nginx

            # Wait for app to be healthy
            echo "Waiting for app to be healthy..."
            sleep 10

            # Verify nginx config and reload
            echo "Verifying nginx configuration..."
            docker exec chatkeep-nginx nginx -t && docker exec chatkeep-nginx nginx -s reload

            # Show deployed files info
            echo "Mini App files:"
            ls -la mini-app/dist/ | head -10
            echo "Admin WASM files:"
            ls -la chatkeep-admin/composeApp/build/dist/wasmJs/productionExecutable/ | head -10

            # Cleanup old images
            docker image prune -f
