name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  backend:
    name: Backend Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build and test
        run: ./gradlew build

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-test-results
          path: build/reports/tests/
          retention-days: 7

  frontend:
    name: Frontend Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: mini-app/package-lock.json

      - name: Install dependencies
        working-directory: mini-app
        run: npm ci

      - name: Run tests
        working-directory: mini-app
        run: npm run test:run

      - name: Build
        working-directory: mini-app
        run: npm run build

  admin-wasm:
    name: Admin WASM Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build WASM
        run: ./gradlew -p chatkeep-admin :composeApp:wasmJsBrowserProductionWebpack

      - name: Upload WASM artifact
        uses: actions/upload-artifact@v4
        with:
          name: admin-wasm
          path: chatkeep-admin/composeApp/build/dist/wasmJs/productionExecutable/
          retention-days: 7
