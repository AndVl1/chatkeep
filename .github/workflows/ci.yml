name: CI

on:
  pull_request:
    branches: [main, production]
  push:
    branches: [main]

jobs:
  backend:
    name: Backend Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: wrapper
          cache-read-only: ${{ github.ref != 'refs/heads/main' }}

      - name: Build and test
        run: ./gradlew build

      - name: Generate OpenAPI Schema
        run: |
          mkdir -p build/openapi
          # Use openapi profile with H2 in-memory database
          ./gradlew bootRun --args='--spring.profiles.active=openapi' &
          BOOT_PID=$!
          echo "Waiting for Spring Boot to start with openapi profile..."
          for i in {1..90}; do
            if curl -s http://localhost:8080/actuator/health > /dev/null 2>&1; then
              echo "Application is up!"
              break
            fi
            if [ $i -eq 90 ]; then
              echo "Timeout waiting for application to start"
              kill $BOOT_PID 2>/dev/null || true
              exit 1
            fi
            sleep 1
          done
          curl -o build/openapi/openapi.json http://localhost:8080/v3/api-docs
          kill $BOOT_PID || true
          wait $BOOT_PID 2>/dev/null || true

      - name: Upload OpenAPI Schema
        uses: actions/upload-artifact@v4
        with:
          name: openapi-schema
          path: build/openapi/openapi.json
          retention-days: 1

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-test-results
          path: build/reports/tests/
          retention-days: 7

  frontend:
    name: Frontend Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: mini-app/package-lock.json

      - name: Install dependencies
        working-directory: mini-app
        run: npm ci

      - name: Run tests with coverage
        working-directory: mini-app
        run: npm run test:coverage

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: frontend-coverage
          path: mini-app/coverage/
          retention-days: 7

      - name: Build
        working-directory: mini-app
        run: npm run build

  admin:
    name: Admin App Build (Android, Desktop, WASM)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: wrapper
          cache-read-only: ${{ github.ref != 'refs/heads/main' }}

      - name: Build all platforms
        working-directory: chatkeep-admin
        run: ./gradlew :composeApp:assembleDebug :composeApp:desktopJar :composeApp:wasmJsBrowserProductionWebpack

      - name: Upload WASM artifact
        uses: actions/upload-artifact@v4
        with:
          name: admin-wasm
          path: chatkeep-admin/composeApp/build/kotlin-webpack/wasmJs/productionExecutable/
          retention-days: 7

  contract-tests:
    name: Contract Tests (Mobile vs Backend API)
    needs: [backend]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download OpenAPI Schema
        uses: actions/download-artifact@v4
        with:
          name: openapi-schema
          path: ./openapi

      - name: Verify OpenAPI Schema
        run: |
          if [ ! -s openapi/openapi.json ]; then
            echo "Error: OpenAPI schema is empty or missing"
            exit 1
          fi
          echo "OpenAPI schema downloaded successfully"

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Generate Fixtures from OpenAPI
        run: |
          # Create fixtures directory
          mkdir -p chatkeep-admin/core/network/src/desktopTest/resources/fixtures

          # Run fixture generation script (bash, not python)
          if [ -f scripts/generate-fixtures.sh ]; then
            chmod +x scripts/generate-fixtures.sh
            bash scripts/generate-fixtures.sh openapi/openapi.json chatkeep-admin/core/network/src/desktopTest/resources/fixtures
          else
            echo "Warning: scripts/generate-fixtures.sh not found. Using existing fixtures."
          fi

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: wrapper
          cache-read-only: ${{ github.ref != 'refs/heads/main' }}

      - name: Run Contract Tests
        working-directory: chatkeep-admin
        run: ./gradlew :core:network:desktopTest

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: contract-test-results
          path: chatkeep-admin/core/network/build/reports/tests/desktopTest
          retention-days: 7

      - name: Upload Test Report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: contract-test-failures
          path: chatkeep-admin/core/network/build/test-results/desktopTest
          retention-days: 7

  # Dispatch changelog for production PRs (workaround for GITHUB_TOKEN limitation)
  dispatch-changelog:
    name: Dispatch Changelog for Production PR
    needs: [backend, frontend, admin]
    runs-on: ubuntu-latest
    if: >-
      github.event_name == 'pull_request' &&
      github.event.pull_request.base.ref == 'production'

    permissions:
      actions: write

    steps:
      - name: Check and dispatch changelog
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const headBranch = context.payload.pull_request.head.ref;

            console.log(`Checking changelog for PR #${prNumber} (${headBranch} â†’ production)`);

            // Check if changelog workflow is already running or recently completed
            const statuses = ['in_progress', 'queued'];
            let hasActiveRun = false;

            for (const status of statuses) {
              const { data: runs } = await github.rest.actions.listWorkflowRuns({
                owner: context.repo.owner,
                repo: context.repo.repo,
                workflow_id: 'changelog.yml',
                status: status
              });

              if (runs.workflow_runs.length > 0) {
                hasActiveRun = true;
                console.log(`Found ${runs.workflow_runs.length} ${status} changelog run(s). Skipping dispatch.`);
                break;
              }
            }

            if (!hasActiveRun) {
              // Check recently completed runs (last 5 min)
              const { data: completed } = await github.rest.actions.listWorkflowRuns({
                owner: context.repo.owner,
                repo: context.repo.repo,
                workflow_id: 'changelog.yml',
                status: 'completed',
                per_page: 5
              });

              const fiveMinAgo = new Date(Date.now() - 5 * 60 * 1000);
              const recentRuns = completed.workflow_runs.filter(
                r => new Date(r.created_at) > fiveMinAgo
              );

              if (recentRuns.length > 0) {
                hasActiveRun = true;
                console.log(`Found ${recentRuns.length} recently completed changelog run(s). Skipping dispatch.`);
              }
            }

            if (!hasActiveRun) {
              console.log(`No active changelog runs. Dispatching for PR #${prNumber}...`);
              await github.rest.actions.createWorkflowDispatch({
                owner: context.repo.owner,
                repo: context.repo.repo,
                workflow_id: 'changelog.yml',
                ref: headBranch,
                inputs: {
                  'pr-number': prNumber.toString()
                }
              });
              console.log('Changelog workflow dispatched successfully.');
            }
