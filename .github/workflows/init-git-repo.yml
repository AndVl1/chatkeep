name: Initialize Git Repository on Server

on:
  workflow_dispatch:

jobs:
  init-git:
    name: Initialize Git Repo and Setup SSL
    runs-on: ubuntu-latest

    if: vars.DEPLOY_HOST != ''

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize git repository and setup SSL via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ vars.DEPLOY_HOST }}
          username: ${{ vars.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            DEPLOY_PATH="/root/chatkeep"
            cd "$DEPLOY_PATH"

            echo "=== Current directory: $(pwd) ==="
            echo ""

            echo "=== Step 1: Fix file ownership ==="
            # Files are owned by user 502 (staff), need to change to root
            chown -R root:root .
            echo "✓ Ownership fixed"

            echo ""
            echo "=== Step 2: Download latest production code from GitHub ==="

            # Save .env and other important runtime files
            echo "Backing up runtime files..."
            mkdir -p /tmp/chatkeep_backup
            [ -f ".env" ] && cp .env /tmp/chatkeep_backup/ && echo "✓ Backed up .env"
            [ -d "certbot" ] && cp -r certbot /tmp/chatkeep_backup/ && echo "✓ Backed up certbot"

            # Download and extract production branch archive
            echo "Downloading production branch from GitHub..."
            cd /root
            wget -q -O chatkeep-production.tar.gz "https://github.com/AndVl1/chatkeep/archive/refs/heads/production.tar.gz"
            echo "✓ Downloaded"

            # Extract over existing directory
            echo "Extracting..."
            tar -xzf chatkeep-production.tar.gz
            echo "✓ Extracted"

            # Move files from extracted directory to chatkeep/
            echo "Moving files to chatkeep directory..."
            cp -rf chatkeep-production/* chatkeep/ 2>/dev/null || echo "Some files may already exist"
            cp -rf chatkeep-production/.* chatkeep/ 2>/dev/null || echo "Hidden files copied"
            rm -rf chatkeep-production chatkeep-production.tar.gz
            echo "✓ Files updated"

            # Restore runtime files
            echo "Restoring runtime files..."
            [ -f "/tmp/chatkeep_backup/.env" ] && cp /tmp/chatkeep_backup/.env chatkeep/ && echo "✓ Restored .env"
            [ -d "/tmp/chatkeep_backup/certbot" ] && cp -r /tmp/chatkeep_backup/certbot chatkeep/ && echo "✓ Restored certbot"
            rm -rf /tmp/chatkeep_backup

            cd "$DEPLOY_PATH"
            echo "✓ Back in $DEPLOY_PATH"

            echo ""
            echo "=== Step 3: Verify files ==="
            echo "Files in current directory:"
            ls -lah | head -20

            echo ""
            echo "=== Step 4: Verify miniapp config file exists ==="
            if [ -f "docker/nginx/sites/miniapp.chatmoderatorbot.ru.conf" ]; then
              echo "✓ miniapp.chatmoderatorbot.ru.conf exists"
              ls -lh docker/nginx/sites/miniapp.chatmoderatorbot.ru.conf
            else
              echo "✗ miniapp.chatmoderatorbot.ru.conf NOT found!"
              echo "Listing nginx sites directory:"
              ls -la docker/nginx/sites/
              exit 1
            fi

            echo ""
            echo "=== Step 5: Restart nginx container ==="
            docker restart chatkeep-nginx
            echo "Waiting 10 seconds for nginx to start..."
            sleep 10

            echo ""
            echo "=== Step 6: Test nginx configuration ==="
            docker exec chatkeep-nginx nginx -t

            echo ""
            echo "=== Step 7: Verify miniapp config loaded in container ==="
            docker exec chatkeep-nginx ls -la /etc/nginx/sites-enabled/ | grep miniapp || echo "⚠ miniapp config not in container yet"

            echo ""
            echo "=== Step 8: Test HTTP access to ACME challenge ==="
            HTTP_RESPONSE=$(curl -I http://miniapp.chatmoderatorbot.ru/.well-known/acme-challenge/test 2>&1 | head -1)
            echo "HTTP response: $HTTP_RESPONSE"

            if echo "$HTTP_RESPONSE" | grep -q "404"; then
              echo "⚠ Still getting 404 - checking nginx logs..."
              docker logs chatkeep-nginx 2>&1 | tail -20
            fi

            echo ""
            echo "=== Step 9: Run certbot to add miniapp subdomain ==="
            sudo certbot certonly --webroot \
              -w "$DEPLOY_PATH/certbot/webroot" \
              -d chatmoderatorbot.ru \
              -d www.chatmoderatorbot.ru \
              -d miniapp.chatmoderatorbot.ru \
              -d api.chatmoderatorbot.ru \
              -d grafana.chatmoderatorbot.ru \
              -d prometheus.chatmoderatorbot.ru \
              -d admin.chatmoderatorbot.ru \
              --non-interactive \
              --agree-tos \
              --email admin@chatmoderatorbot.ru \
              --expand \
              --force-renewal \
              -v

            CERT_RESULT=$?
            echo "Certbot exit code: $CERT_RESULT"

            if [ $CERT_RESULT -eq 0 ]; then
              echo "✓ Certificate updated successfully!"

              # Show certificate info
              echo ""
              echo "Certificate details:"
              sudo certbot certificates | grep -A 15 "chatmoderatorbot.ru"

              # Reload nginx to pick up new certificate
              echo ""
              echo "Reloading nginx..."
              docker exec chatkeep-nginx nginx -s reload

              echo ""
              echo "✓ All done! Miniapp subdomain setup complete"

              # Test HTTPS access
              echo ""
              echo "=== Testing HTTPS access ==="
              curl -I https://miniapp.chatmoderatorbot.ru 2>&1 | head -5
            else
              echo "✗ Certbot failed with exit code $CERT_RESULT"
              echo "Check logs above for details"
              exit 1
            fi
