# Monitoring stack
# Run with: docker compose -f docker-compose.monitoring.yml up -d
# Access (localhost only):
#   Grafana: http://localhost:3000
#   Prometheus: http://localhost:9090
#
# Production: Services bound to 127.0.0.1 - use reverse proxy for external access
# Connect to existing app network with: networks.chatkeep_default.external: true

services:
  prometheus:
    image: prom/prometheus:latest
    container_name: chatkeep-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    volumes:
      - ./infra/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "127.0.0.1:9090:9090"
    restart: always
    networks:
      - chatkeep_default

  grafana:
    image: grafana/grafana:latest
    container_name: chatkeep-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=${GF_SERVER_ROOT_URL:-http://localhost:3000}
    volumes:
      - ./infra/grafana/provisioning:/etc/grafana/provisioning:ro
      - grafana_data:/var/lib/grafana
    ports:
      - "127.0.0.1:3000:3000"
    restart: always
    networks:
      - chatkeep_default
    depends_on:
      - prometheus

volumes:
  prometheus_data:
  grafana_data:

networks:
  chatkeep_default:
    external: true
