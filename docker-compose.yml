services:
  db:
    image: postgres:16-alpine
    container_name: chatkeep-db
    environment:
      POSTGRES_DB: chatkeep
      POSTGRES_USER: chatkeep
      POSTGRES_PASSWORD: chatkeep
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chatkeep -d chatkeep"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chatkeep-app
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: chatkeep
      DB_USERNAME: chatkeep
      DB_PASSWORD: chatkeep
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:-}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    ports:
      - "8080:8080"
    restart: unless-stopped

volumes:
  postgres_data:
