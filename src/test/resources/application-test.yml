spring:
  application:
    name: chatkeep-test

  main:
    allow-bean-definition-overriding: true

  flyway:
    enabled: true
    locations: classpath:db/migration
    validate-on-migrate: true
    clean-disabled: false

telegram:
  bot:
    token: test-token-not-used
  mini-app:
    url: https://test-mini-app.example.com

jwt:
  secret: test-secret-key-for-testing-at-least-32-chars-long
  expiration-hours: 24

twitch:
  client-id: test-client-id
  client-secret: test-client-secret
  webhook-url: https://test-webhook.example.com/twitch/eventsub
  webhook-secret: test-webhook-secret

logging:
  level:
    ru.andvl.chatkeep: DEBUG
    org.flywaydb: INFO
    org.testcontainers: INFO
