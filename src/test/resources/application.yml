spring:
  application:
    name: chatkeep-test

  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE
    username: sa
    password:
    driver-class-name: org.h2.Driver

  flyway:
    enabled: true
    locations: classpath:db/migration

telegram:
  bot:
    token: test-token
    username: test_bot

jwt:
  secret: test-secret-key-for-testing-at-least-32-chars-long
  expiration-hours: 24

logging:
  level:
    ru.andvl.chatkeep: DEBUG
