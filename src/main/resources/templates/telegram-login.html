<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Login - ChatKeep Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            color: #1a202c;
            margin-bottom: 12px;
        }

        .subtitle {
            font-size: 16px;
            color: #718096;
            margin-bottom: 32px;
        }

        .login-widget {
            display: flex;
            justify-content: center;
            margin-bottom: 24px;
        }

        .footer {
            font-size: 14px;
            color: #a0aec0;
            margin-top: 24px;
        }

        .loading {
            display: none;
            margin-top: 20px;
            color: #667eea;
            font-weight: 500;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid #e2e8f0;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 24px;
            }

            .subtitle {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üîê</div>
        <h1>ChatKeep Admin</h1>
        <p class="subtitle">Sign in with your Telegram account to access the admin panel</p>

        <div class="login-widget" id="telegram-login-widget">
            <!-- Telegram Login Widget - loads synchronously to ensure proper initialization -->
            <script src="https://telegram.org/js/telegram-widget.js?22"
                    th:data-telegram-login="${botUsername}"
                    data-size="large"
                    data-radius="8"
                    data-onauth="onTelegramAuth(user)"
                    data-request-access="write">
            </script>
        </div>

        <div class="loading" id="loading">
            <span class="spinner"></span>
            Redirecting to app...
        </div>

        <div class="redirect-section" id="redirect-section" style="display: none;">
            <p style="color: #48bb78; margin-bottom: 20px; font-weight: 500;">‚úì Authenticated successfully!</p>
            <a id="open-app-btn" href="#" style="display: inline-block; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 14px 32px; border-radius: 8px; text-decoration: none; font-weight: 600; font-size: 16px;">Open ChatKeep Admin</a>
            <p style="color: #a0aec0; font-size: 12px; margin-top: 16px;">Tap the button above to return to the app</p>
        </div>

        <div class="footer">
            Secure authentication via Telegram
        </div>
    </div>

    <script th:inline="javascript">
        const botUsername = [[${botUsername}]];
        const state = [[${state}]];

        function onTelegramAuth(user) {
            // Hide login widget
            document.getElementById('telegram-login-widget').style.display = 'none';

            // Build auth data object
            const authData = {
                id: user.id,
                first_name: user.first_name,
                auth_date: user.auth_date,
                hash: user.hash,
                state: state,
                last_name: user.last_name || null,
                username: user.username || null,
                photo_url: user.photo_url || null
            };

            // Build deeplink URL with all Telegram user data and state
            const params = new URLSearchParams({
                id: user.id,
                first_name: user.first_name,
                auth_date: user.auth_date,
                hash: user.hash,
                state: state
            });

            // Add optional fields
            if (user.last_name) params.append('last_name', user.last_name);
            if (user.username) params.append('username', user.username);
            if (user.photo_url) params.append('photo_url', user.photo_url);

            // Detect environment: WASM (desktop browser) vs mobile
            const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
            const hasOpener = window.opener !== null;

            // Show redirect section with button
            document.getElementById('redirect-section').style.display = 'block';

            if (!isMobile && hasOpener) {
                // WASM environment: use postMessage to communicate with opener window
                // Determine the target origin based on current domain
                const targetOrigin = window.location.hostname === 'localhost'
                    ? 'http://localhost:8080'
                    : window.location.origin;

                console.log('[Chatkeep Auth] Target origin:', targetOrigin);
                console.log('[Chatkeep Auth] window.opener available:', window.opener !== null);

                document.getElementById('open-app-btn').onclick = function(e) {
                    e.preventDefault();

                    try {
                        console.log('[Chatkeep Auth] Sending auth data via postMessage...');
                        window.opener.postMessage({
                            type: 'chatkeep-auth',
                            data: authData
                        }, targetOrigin);
                        console.log('[Chatkeep Auth] postMessage sent successfully');

                        // Close popup after short delay to ensure message is received
                        setTimeout(() => window.close(), 300);
                    } catch (err) {
                        console.error('[Chatkeep Auth] Failed to send postMessage:', err);
                        alert('Authentication complete, but could not communicate with app. Please close this window and refresh the app.');
                    }
                };
                document.getElementById('open-app-btn').href = '#';

                // Also try auto-posting after a short delay
                setTimeout(() => {
                    if (window.opener) {
                        try {
                            console.log('[Chatkeep Auth] Auto-sending auth data...');
                            window.opener.postMessage({
                                type: 'chatkeep-auth',
                                data: authData
                            }, targetOrigin);
                            console.log('[Chatkeep Auth] Auto-send successful');
                        } catch (err) {
                            console.error('[Chatkeep Auth] Auto-send failed:', err);
                        }
                    } else {
                        console.warn('[Chatkeep Auth] window.opener not available for auto-send');
                    }
                }, 500);
            } else {
                // Mobile environment: use deeplinks
                const deeplinkUrl = `chatkeep://auth/callback?${params.toString()}`;

                // Use Android Intent URL format for better compatibility with Chrome
                const isAndroid = /Android/i.test(navigator.userAgent);
                const intentUrl = `intent://auth/callback?${params.toString()}#Intent;scheme=chatkeep;package=com.chatkeep.admin;end`;

                // Set the href on the button - user tap will trigger intent
                const redirectUrl = isAndroid ? intentUrl : deeplinkUrl;
                document.getElementById('open-app-btn').href = redirectUrl;

                // Also try auto-redirect via hidden iframe (more reliable on some browsers)
                const iframe = document.createElement('iframe');
                iframe.style.display = 'none';
                iframe.src = redirectUrl;
                document.body.appendChild(iframe);

                // Remove iframe after attempt
                setTimeout(() => {
                    document.body.removeChild(iframe);
                }, 1000);
            }
        }
    </script>
</body>
</html>
