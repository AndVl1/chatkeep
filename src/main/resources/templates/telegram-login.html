<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Login - ChatKeep Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            color: #1a202c;
            margin-bottom: 12px;
        }

        .subtitle {
            font-size: 16px;
            color: #718096;
            margin-bottom: 32px;
        }

        .login-widget {
            display: flex;
            justify-content: center;
            margin-bottom: 24px;
        }

        .footer {
            font-size: 14px;
            color: #a0aec0;
            margin-top: 24px;
        }

        .loading {
            display: none;
            margin-top: 20px;
            color: #667eea;
            font-weight: 500;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid #e2e8f0;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 24px;
            }

            .subtitle {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üîê</div>
        <h1>ChatKeep Admin</h1>
        <p class="subtitle">Sign in with your Telegram account to access the admin panel</p>

        <div class="login-widget" id="telegram-login-widget">
            <script async
                    src="https://telegram.org/js/telegram-widget.js?22"
                    th:attr="data-telegram-login=${botUsername}"
                    data-size="large"
                    data-radius="8"
                    data-onauth="onTelegramAuth(user)"
                    data-request-access="write">
            </script>
        </div>

        <div class="loading" id="loading">
            <span class="spinner"></span>
            Redirecting to app...
        </div>

        <div class="footer">
            Secure authentication via Telegram
        </div>
    </div>

    <script th:inline="javascript">
        const botUsername = [[${botUsername}]];
        const state = [[${state}]];

        function onTelegramAuth(user) {
            // Show loading indicator
            document.getElementById('loading').classList.add('active');
            document.getElementById('telegram-login-widget').style.display = 'none';

            // Build deeplink URL with all Telegram user data and state
            const params = new URLSearchParams({
                id: user.id,
                first_name: user.first_name,
                auth_date: user.auth_date,
                hash: user.hash,
                state: state
            });

            // Add optional fields
            if (user.last_name) params.append('last_name', user.last_name);
            if (user.username) params.append('username', user.username);
            if (user.photo_url) params.append('photo_url', user.photo_url);

            const deeplinkUrl = `chatkeep://auth/callback?${params.toString()}`;

            // Redirect to deeplink
            window.location.href = deeplinkUrl;

            // Fallback: if deeplink doesn't work after 2 seconds, show error
            setTimeout(() => {
                if (document.hasFocus()) {
                    alert('Unable to open ChatKeep Admin app. Please ensure the app is installed.');
                    document.getElementById('loading').classList.remove('active');
                    document.getElementById('telegram-login-widget').style.display = 'flex';
                }
            }, 2000);
        }
    </script>
</body>
</html>
