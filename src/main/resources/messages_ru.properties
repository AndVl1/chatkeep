# Admin Commands
admin.start.help=Chatkeep Bot\n\nЯ собираю сообщения из групповых чатов, в которые добавлен.\n\nКоманды администратора (Личный чат):\n/mychats - Список чатов, где вы администратор\n/stats <chat_id> - Получить статистику для чата\n/enable <chat_id> - Включить сбор сообщений\n/disable <chat_id> - Отключить сбор сообщений\n/connect <chat_id> - Подключиться к чату для управления\n/disconnect - Отключиться от текущего чата\n/addblock <шаблон> <действие> - Добавить шаблон в чёрный список\n/delblock <шаблон> - Удалить шаблон из чёрного списка\n/blocklist - Список шаблонов чёрного списка\n\nКоманды модерации (Групповой чат):\n/warn - Предупредить пользователя (ответить или user_id)\n/unwarn - Снять предупреждения пользователя\n/mute [длительность] - Заглушить пользователя (например, 1h, 24h)\n/unmute - Снять заглушение\n/ban [длительность] - Забанить пользователя\n/unban - Разбанить пользователя\n/kick - Кикнуть пользователя\n/cleanservice <on|off> - Автоудаление сообщений о входе/выходе

admin.mychats.no_user=Не удалось вас идентифицировать. Попробуйте снова.
