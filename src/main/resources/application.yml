spring:
  application:
    name: chatkeep
  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 20MB
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:chatkeep}
    username: ${DB_USERNAME:chatkeep}
    password: ${DB_PASSWORD:chatkeep}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      leak-detection-threshold: 60000
  flyway:
    enabled: true
    locations: classpath:db/migration
    validate-on-migrate: true
    baseline-on-migrate: false

app:
  domains:
    main: ${MAIN_DOMAIN:localhost}
    api: ${API_DOMAIN:localhost:8080}
    miniapp: ${MINIAPP_DOMAIN:localhost}
    admin: ${ADMIN_DOMAIN:localhost}

telegram:
  bot:
    token: ${TELEGRAM_BOT_TOKEN:}
    username: ${TELEGRAM_BOT_USERNAME:}
  adminbot:
    username: ${TELEGRAM_ADMINBOT_USERNAME:}
    token: ${TELEGRAM_ADMINBOT_TOKEN:}
  mini-app:
    url: ${MINI_APP_URL:}

jwt:
  secret: ${JWT_SECRET:}
  expiration-hours: ${JWT_EXPIRATION_HOURS:24}

admin:
  user-ids: ${ADMIN_USER_IDS:}

github:
  token: ${GITHUB_PAT:}
  owner: ${GITHUB_OWNER:AndVl1}
  repo: ${GITHUB_REPO:chatkeep}

admin-logs:
  path: ${ADMIN_LOGS_PATH:/tmp/chatkeep/admin-logs}

management:
  endpoints:
    web:
      exposure:
        include: health,info,flyway,prometheus,metrics
  endpoint:
    health:
      show-details: always
      show-components: always
  health:
    db:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true

logging:
  level:
    ru.andvl.chatkeep: ${LOG_LEVEL:INFO}
    dev.inmo.tgbotapi: WARN
    org.flywaydb: INFO
