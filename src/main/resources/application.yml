spring:
  application:
    name: chatkeep

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:chatkeep}
    username: ${DB_USERNAME:chatkeep}
    password: ${DB_PASSWORD:chatkeep}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      leak-detection-threshold: 60000

  flyway:
    enabled: true
    locations: classpath:db/migration
    validate-on-migrate: true
    baseline-on-migrate: false

telegram:
  bot:
    token: ${TELEGRAM_BOT_TOKEN:}
  mini-app:
    url: ${MINI_APP_URL:}

jwt:
  secret: ${JWT_SECRET:}
  expiration-hours: ${JWT_EXPIRATION_HOURS:24}

admin-logs:
  path: ${ADMIN_LOGS_PATH:/tmp/chatkeep/admin-logs}

management:
  endpoints:
    web:
      exposure:
        include: health,info,flyway
  endpoint:
    health:
      show-details: always
      show-components: always
  health:
    db:
      enabled: true

logging:
  level:
    ru.andvl.chatkeep: ${LOG_LEVEL:INFO}
    dev.inmo.tgbotapi: WARN
    org.flywaydb: INFO
