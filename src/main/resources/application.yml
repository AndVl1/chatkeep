spring:
  application:
    name: chatkeep

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:chatkeep}
    username: ${DB_USERNAME:chatkeep}
    password: ${DB_PASSWORD:chatkeep}
    driver-class-name: org.postgresql.Driver

  flyway:
    enabled: true
    locations: classpath:db/migration
    validate-on-migrate: true
    baseline-on-migrate: false

telegram:
  bot:
    token: ${TELEGRAM_BOT_TOKEN:}

admin-logs:
  path: ${ADMIN_LOGS_PATH:/tmp/chatkeep/admin-logs}

management:
  endpoints:
    web:
      exposure:
        include: health,info,flyway
  endpoint:
    health:
      show-details: always
      show-components: always
  health:
    db:
      enabled: true

logging:
  level:
    ru.andvl.chatkeep: ${LOG_LEVEL:INFO}
    dev.inmo.tgbotapi: WARN
    org.flywaydb: INFO
