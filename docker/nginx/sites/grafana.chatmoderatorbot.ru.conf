# Grafana subdomain - grafana.chatmoderatorbot.ru

# HTTP (redirect to HTTPS in production)
server {
    listen 80;
    listen [::]:80;
    server_name grafana.chatmoderatorbot.ru;

    # ACME challenge for Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect to HTTPS (comment out before SSL setup)
    # location / {
    #     return 301 https://$host$request_uri;
    # }

    # Temporary: serve Grafana on HTTP (until SSL is set up)
    location / {
        proxy_pass http://grafana:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support (for live updates)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

