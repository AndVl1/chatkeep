# Default server for health checks and unmatched hosts
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;

    # Health check endpoint (for Docker)
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Redirect everything else to main domain
    location / {
        return 301 http://chatmoderatorbot.ru$request_uri;
    }
}
