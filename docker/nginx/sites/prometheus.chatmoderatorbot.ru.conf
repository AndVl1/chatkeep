# Prometheus subdomain - prometheus.chatmoderatorbot.ru
# Requires basic auth for security

# HTTP (redirect to HTTPS in production)
server {
    listen 80;
    listen [::]:80;
    server_name prometheus.chatmoderatorbot.ru;

    # ACME challenge for Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect to HTTPS (comment out before SSL setup)
    # location / {
    #     return 301 https://$host$request_uri;
    # }

    # Temporary: serve Prometheus on HTTP (until SSL is set up)
    location / {
        auth_basic "Prometheus Admin Area";
        auth_basic_user_file /etc/nginx/.htpasswd;

        proxy_pass http://prometheus:9090;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

