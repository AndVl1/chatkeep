# Telegram Mini App subdomain - miniapp.chatmoderatorbot.ru
# This subdomain is ONLY for Telegram WebView access
# Browser access is redirected to chatmoderatorbot.ru
#
# HTTPS with Let's Encrypt certificates

# HTTP server - ACME challenge and redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name miniapp.chatmoderatorbot.ru;

    # ACME challenge for Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name miniapp.chatmoderatorbot.ru;

    # SSL certificates from Let's Encrypt
    ssl_certificate /etc/letsencrypt/live/chatmoderatorbot.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/chatmoderatorbot.ru/privkey.pem;

    # Browser detection and redirect
    # If User-Agent does not contain "Telegram", it's a browser - redirect to main domain
    set $is_browser 0;
    if ($http_user_agent !~* "Telegram") {
        set $is_browser 1;
    }

    # Redirect browsers to main domain
    if ($is_browser = 1) {
        return 301 https://chatmoderatorbot.ru$request_uri;
    }

    root /var/www/mini-app;
    index index.html;

    # Security headers (same as main domain)
    add_header X-Frame-Options "ALLOW-FROM https://web.telegram.org" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # HSTS (HTTP Strict Transport Security)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Content Security Policy for Telegram Mini App
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' https://telegram.org; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://api.chatmoderatorbot.ru https://api.telegram.org; frame-src 'self' https://oauth.telegram.org; frame-ancestors https://web.telegram.org https://telegram.org;" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # SPA fallback - serve index.html for all routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets (JS, CSS, images, fonts)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # API proxy
    location /api/ {
        proxy_pass http://app:8080/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
